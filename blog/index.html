---
layout: default
title: Blog
id: blog
---

<div class="blog uk-width-9-10 uk-width-medium-4-5 uk-width-large-4-5 uk-container-center">
	{% for post in site.posts %}
		<div class="blog-entry">
			<div class="date smallcaps">{{ post.date | date: "%b %-d, %Y" }}</div>
			<div class="title"><a class="crossout" href="{{ post.url }}">{{ post.title }}</a></div>
		</div>
	{% endfor %}
</div>
