<header class="m--header" role="banner">
  <div class="g--grid-fixed js--insertPageTitle">
    <div class="m--header_left">
      <a href="#main" class="a--skipToContent" tabindex="0" role="button">Skip to main content</a>
      <h1>
        <a href="{{ site.url }}/" class="m--header_title" rel="home" title="Home">
        Lillian Chen</a>
      </h1>
    </div>
    <nav class="m--header_right" role="navigation" aria-label="Site Navigation" itemscope itemtype="http://schema.org/SiteNavigationElement">
      <ul class="m--header_menu" role="menu" aria-label="Site main menu">
        <li class="m--header_menu_item">
          <a href="{{ site.url }}/" class="m--header_menu_anchor{% if page.url == '/' %} active{% endif %}" title="Works" itemprop="url" data-headeritem="works">Works</a>
        </li>
        <li class="m--header_menu_item">
          <a href="{{ site.url }}/blog" class="m--header_menu_anchor{% if page.url == '/blog/' %} active{% endif %}" title="Blog" itemprop="url" data-headeritem="blog">Blog</a>
        </li>
        <li class="m--header_menu_item">
          <a href="{{ site.url }}/about" class="m--header_menu_anchor{% if page.url == '/about/' %} active{% endif %}" title="About" itemprop="url" data-headeritem="about">About</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
