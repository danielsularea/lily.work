<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include header.html %}
  
  <main id="barba-wrapper" role="main" aria-labelledby="page-title">
    <section class="barba-container g--grid-fixed" itemscope itemtype="http://schema.org/BlogPosting" data-namespace="default">
      <div data-transition="fade">
        <div class="g--grid_row">
          <div class="g--grid_col-lg-4">
            <header class="m--blogHeader js--fixedBlogHeader">
              <time class="m--blogHeader_date" datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
              <h1 id="page-title" class="m--blogHeader_title" itemprop="name headline">{{ page.title }}</h1>
            </header>
          </div>
          <div class="g--grid_col-lg-8">
            <article class="m--content m--anchorWrap-external-hover" itemprop="articleBody">
              {{ content }}
            </article>
          </div>
        </div>
        
        {% include paginate.html category="blog" %}
      </div>
    </section>
  </main>

  {% include scripts.html %}
</body>
</html>
