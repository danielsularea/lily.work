<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div id="barba-wrapper">
    <div class="barba-container">
      <div data-transition="fade">
        {% include header.html %}
        
        <main id="main" role="main" aria-labelledby="page-title">
          <article class="g--grid-fixed js--zoomWidth" data-namespace="default" itemscope itemtype="http://schema.org/BlogPosting">
            <div class="g--grid_row">
              <div class="g--grid_col-lg-8 g--grid_col-xl-6 g--grid_push-lg-2 g--grid_push-xl-3">
                <header class="m--blogHeader">
                  <time class="m--blogHeader_date" datetime="{{ page.date | date: '%Y-%m-%d' }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
                  <h1 id="page-title" class="m--blogHeader_title" itemprop="name headline">{{ page.title }}</h1>
                </header>
                <section class="m--content m--anchorWrap m--anchorWrap-external-hover" itemprop="articleBody">
                  {{ content }}
                </section>
              </div>
            </div>
            
            {% include paginate.html category="blog" %}
          </article>
        </main>
      </div>
    </div>
  </div>

  {% include scripts.html %}
</body>
</html>
