<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  <div id="barba-wrapper">
    <div class="barba-container">
      <div data-transition="fade">
        {% include header.html %}
    
        <main id="main" class="js--pushToFoldEl" role="main" aria-labelledby="page-title">
          <article class="g--grid-fixed" data-namespace="default" itemscope>
            <h1 id="page-title" class="a--pageTitle" rel="bookmark" itemprop="name headline">
              {{ page.title }}
            </h1>
            <section>
              {{ content }}
            </section>
          </article>
        </main>
      </div>
    </div>
  </div>

  {% include scripts.html %}
</body>
</html>
