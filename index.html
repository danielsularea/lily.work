---
layout: default
title: Works
id: works
---

<div class="container">
  {% for work in site.data.works reversed %}
    <a class="project__anchor" href="{{ site.url }}/works/{{ work.url }}">
      <div class="project v-align--middle" style="background:url({{ site.url }}/assets/img/{{ work.img }}) no-repeat 75px center; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
        <div>
          <div class="project__date">{{ work.date }}</div>
          <span class="project__title">{{ work.title }}</span>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
