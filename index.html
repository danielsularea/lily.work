---
layout: default
title: Works
---

<section class="l--home">
  <div class="g--grid_row">
    <div class="g--grid_col-12 g--grid_col-sm-8 g--grid_col-lg-5">
      <div class="l--home_bio m--anchorWrap m--anchorWrap-external-hover">
        Hello &mdash; I'm Lily.<br />
        I am currently developing healthcare applications at <a href="http://ibm.com" target="_blank">IBM</a>
      </div>
      <small class="l--home_pointer">
        Selected Works
      </small>
    </div>
    <div class="g--grid_col-12">
      <ul class="m--workList">
        {% for project in site.categories["work"] %}
          <li>
            <a href="{{ project.url }}" class="m--workList_anchor" itemscope itemtype="http://schema.org/BlogPosting" alt="{{ project.title }}" title="{{ project.title }}">
              <span class="m--workList_title" itemprop="name headline">{{ project.title }}</span>
              <span class="m--workList_year" itemprop="datePublished">{{ project.year }}</span>
              <img src="{{ site.url }}/assets/img/{{ project.imgfolder }}/{{ project.cover_img }}" itemprop="image">
            </a>
            <img src="{{ site.url }}/assets/img/{{ project.imgfolder }}/{{ project.cover_img }}" class="m--workList_img" aria-hidden="true">
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</section>
