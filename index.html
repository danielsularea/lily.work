---
layout: default
title: Works
id: works
---

<div class="works">
	<div class="lc-gallery uk-width-9-10 uk-width-medium-4-5 uk-width-large-4-5 uk-container-center">
		{% for work in site.data.works reversed %}
			<div class="uk-width-1-1 uk-width-medium-1-2 uk-width-large-1-2 uk-float-left">
				<a href="{{ site.url }}/works/{{ work.url }}">
					<div class="lc-photo" style="background:url({{ site.url }}/assets/img/{{ work.img }}) no-repeat center center;">
					</div>
				</a>
				<div class="lc-photo-caption uk-text-left">
					<span class="title">{{ work.title }}</span><br>
					<span class="tags">
						{% for tag in work.tags %}
							{% if forloop.index > 1 %}/ {% endif %}
							{{ tag }}
						{% endfor %}
					</span>
					<!-- <br> -->
					<!-- <hr class="uk-width-4-5 uk-container-center"> -->
				</div>
			</div>
		{% endfor %}
	</div>
</div>
